<mat-toolbar>
    <div class="barraTituloCRUD">
        Selecciones del Mundo
    </div>
</mat-toolbar>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="textoBusqueda">
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="buscar()">Buscar</button>
</div>
<div>
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
    <ngx-datatable class="dark" [columns]="columnas" [rows]="selecciones"
    [headerHeight]="50" [footerHeight]="50" [limit]="10" [columnMode]="modoColumna.force">

    </ngx-datatable>
</div>
